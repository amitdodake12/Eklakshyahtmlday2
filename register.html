<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>  
    <form action="/html/basic.html" method="post">
    <table border="1">    
            <tr>
                <td>   
                 Name
                </td>
                <td>
                <input type="text" name="username" placeholder="Enter name" minlength="2" maxlength="10">
                </td>
            </tr>
        
            <tr>
                <td>
                  Date of Birth
                </td>
                <td>
                <input type="date" name="Date" placeholder="Enter DOB" min="1998-11-15" required>
                </td>
            </tr>
       
            <tr>
                <td>
                 Email
                </td>
                <td>
                    <input type="email" name="Email" placeholder="Enter Email" required>   
                </td>
            </tr>
            <tr>
                <td>
                   Phone
                </td>
                <td>
                    <input type="tel" name="Phone" pattern="[0-9]{10}" placeholder="Enter Phone No">
                </td>
                </td>
            </tr>
            <tr>
                <td>
                   Technology
                </td>
                <td>  
                   <select name="course" multiple size="2">
                   <option >--select--</option>
                   <option >Javasript</option>
                   <option >Spring</option>
                    <option >Node</option>
                    <option >Java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                   Qualification
                </td>
                <td>
                    <input type="radio" name="Degree" checked value="Graduate">Graduate
                    <input type="radio" name="Degree" checked value="PostGraduate">PostGraduate
                </td>
            </tr>
            
                <td>
                   <input type="Submit" value="Register">
                   <input type="Reset" value="Reset">
                   
                </td>
           
       
    
</body>
</html>
