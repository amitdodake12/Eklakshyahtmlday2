<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>  
<form action="/html/basic.html" method="post">
<table border="1">    
    <tr>
        <td>   
         Name
        </td>
        <td>
            <input type="text" name="username" placeholder="Enter name" maxlength="12">
        </td>
    </tr>


    <tr>
        <td>
           Gender
        </td>
        <td>
            <input type="radio" name="gen1" checked value="male">male
           <input type="radio" name="gen1" checked value="female">female
        </td>
    </tr>

    <tr>
        <td>   
          Hobbies
        </td>
        <td>
            <input type="checkbox" name="hobbies" value="sports">sports
            <input type="checkbox" name="hobbies" value="music">music
            <input type="checkbox" name="hobbies" value="dance">dance
            <input type="checkbox" name="hobbies" value="drama">drama
        </td>
    </tr>

    <tr>
        <td>
           Technology
        </td>
        <td>
            <select name="course" multiple size="2">
                <option >--select--</option>
                <option >Javasript</option>
                <option >Spring</option>
                 <option >Node</option>
                 <option >Java</option>
                 </select>
        </td>
    </tr>

<tr>
    <td>
    Comments
    </td>
    <td>
        <textarea rows="10" cols="10"></textarea>
    </td>
</tr>

<tr>
    <td>
        <input type="submit" value="Register">
        <input type="reset" value="reset">
    </td>
</tr>

</table>
</form>
</fieldset> 
</body>
</html>
